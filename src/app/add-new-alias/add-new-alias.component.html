<div class="bg-[#033F63] w-full h-screen text-white flex flex-col gap-2 items-start p-5">
    <button routerLink="" class="px-4 py-2 border border-gray-400 hover:border-gray-300">
        < Back
    </button>
    <p>Name</p>
    <input type="text" placeholder="" class="px-4 py-2 w-full text-gray-600" [(ngModel)]="name">
    <p>Text</p>
    <textarea rows="15" class="w-full text-gray-600" [(ngModel)]="text"></textarea>

    <button class="px-4 py-2 border border-gray-400 hover:border-gray-300" routerLink="" (click)="saveNewAlias()">
        Save
    </button>
</div>
